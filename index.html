<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hero Section with Hover Effects</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <!-- navbar with dark background -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">KHUSHI</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="#">Our Vision</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Our Team</a></li>
        <li class="nav-item">
          <a class="nav-link" href="#">Our Projects</a>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>
    </div>
  </nav>
  <!-- hero section -->
  <div class="container-fluid hero-section">
    <!-- images with subtext that appears on hover -->
    <div class="image-layer image-layer1" data-overlay="Experiential AI Website">
      <img src="images/ai.png" alt="AI" class="w-100 h-100" />
      <div class="overlay-content">AI Website</div>
      <div class="placeholder"></div>
      <!-- appears only for non-hovered images onHover  -->
    </div>
    <div class="image-layer image-layer2" data-overlay="Interactive Boy Model">
      <img src="images/boy.png" alt="Boy" class="w-100 h-100" />
      <div class="overlay-content">Advanced Model</div>
      <div class="placeholder"></div>
    </div>
    <div class="image-layer image-layer3" data-overlay="Global Digital Experience">
      <img src="images/earth.png" alt="Earth" class="w-100 h-100" />
      <div class="overlay-content">Digital Experience</div>
      <div class="placeholder"></div>
    </div>
    <div class="image-layer image-layer4" data-overlay="Conceptual Design">
      <img src="images/img2.png" alt="Image 4" class="w-100 h-100" />
      <div class="overlay-content">Conceptual Design</div>
      <div class="placeholder"></div>
    </div>
    <!-- center hero text -->
    <div class="hero-text">
      <div>IMAGINING</div>
      <div>UNIQUE</div>
      <div>CONCEPTS</div>
      <div>AND DIGITAL</div>
      <div>EXPERIENCES</div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
